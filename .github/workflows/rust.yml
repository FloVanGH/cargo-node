name: Rust

on: [push]

jobs:
  build_macos:
    name: Build and test on macOS
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install rust
      run: brew install rust
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
